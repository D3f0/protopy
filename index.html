<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript;version=1.7" src="protopy.js"></script>
    <script type="text/javascript;version=1.7">
        $L('event');
        var get_project = $L('doff.core.project', 'get_project');
        var blog = get_project('Simple Blog', 'blog', '/blog/');
	blog.files.slurp();
        blog.initialize();
	//myProyecto._start_network_thread();
    </script>
    <script type="text/javascript;version=1.7">
        var ls = google.gears.factory.create('beta.localserver');
        var rs = ls.createManagedStore('protopy');
        rs.manifestUrl = 'manifest.txt';
        rs.checkForUpdate();
    </script>
    
</head>
<body>
    <div id="content" ></div>
</body>
