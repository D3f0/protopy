{% extends "blog.html" %}

{% block content %}
<h1>{{ titulo }}</h1>
<table>
<thead>
	<tr>
		{% block table_heading %}
		{% endblock %}
		<th>Acciones</th>
	</tr>
</thead>
<tbody>
	{% for item in object_list %}
	<tr class="{% cycle '' 'altrow' %}">
		{% block item_iteration_row %}
		  	<!-- Put your code here -->
	  	{% endblock %}
		<td>
			<a class="edit" href="{{ item.get_absolute_url }}/edit/">Editar</a>
			<a class="delete" href="{{ item.get_absolute_url }}/remove/">Eliminar</a>
		</td>  	
	</tr>
  	{% endfor %}
</tbody>
</table>
{% endblock %}
