<h1>Todos los Tags</h1>
<p>{{ tags|join:", " }}</p>
{% for post in posts %}
    <h1>{{ post.title|capitalize }}</h1>{{ post.date }}
    <p>{{ post.body }}</p>
    <p>Tags: {% for tag in post.tags.all %}{{ tag }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
{% endfor %}
<h1>Inserte un nuevo Post</h1>
<div>
<form id='{{ formpost.__name__ }}' action="" method="GET">
{{ formpost.as_ul }}
<input type='button' value='guardar'>
</from>
</div>
