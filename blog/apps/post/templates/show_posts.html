{% extends "index.html" %}
{% block middle %}
<h1>Estos son los Tags</h1>
{{ tags|join:", " }}
<h1>Estos son los Posts</h1>
{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <h4>{{ post.date }}</h4>
        <p>{{ post.body }}</p>
        <p>Tags: {{ post.tags.objects.all|join:", " }}</p>
        <a href="/blog/remove_post/{{ post.slug }}/" onClick="return blog.handler.handle(this);">eliminar</a></h2>
    </div>
{% endfor %}
{% endblock %}
