<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{% if title %} {{ title }} {% else %} Welcome to DjangoOffline {% endif %}</title>
<style type="text/css">
	body {
		font-family: "Verdana";
		font-size: 13px;
		padding: none;
		margin: 0;
	}
	
	#wrapper{
		width: 800px;
		margin-left: auto;
		margin-right: auto;
		background: #dea;
		padding: 4px;
	}
	dt {
		font-weight: bold;
		font-style: italic;
	}
	dd {
		padding: 3px 3px 3px 3px;
		border: 1px #444 dashed;
		margin-top: 2px;
		margin-bottom: 2px;	
	}
</style>
</head>
<body>
	<div id="wrapper">
	<h1>Welcome to Django Offline</h1>
	<hr />
	<dl>
		<dt>OFFLINE_BASE</dt>
		<dd>{% firstof OFFLINE_BASE "Add OFFLINEBASE to settings" %}</dd>
		<dt>OFFLINE_ROOT</dt>
		<dd>{{ OFFLINE_ROOT }}</dd>
	</dl> 
	
	</div>
	

</body>
</html>
