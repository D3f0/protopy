{% extends "pedido.html" %}

{% block main %}

<h1>Pedido {{ pedido.id }}, de {{ pedido.cliente.razon_social }}</h1>
<table style="width: 100%;">
	<thead>
		<tr>
			<th>Cant.</th><th>Producto</th><th>Precio</th>
		</tr>
		
	</thead>
	{% for item in pedido.itempedido_set.all %}
	<tr>
		<td>{{ item.cantidad }}</td>
		<td>{{ item.producto }}</td>
		<td>U$U {{ item.precio }}</td>
		
	</tr>
	{% endfor %}
	
</table>

{% endblock %}
