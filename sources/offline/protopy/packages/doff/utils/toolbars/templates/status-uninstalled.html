<style>
div#logger-active {
    height: 10%;
    text-align: right;
}

div#logger-active span {
    padding: 5px;
}

div#logger-active span label {
    display: inline;
}

div#logger-active span label.debug {
    background-color: #A6C9D7;
}

div#logger-active span label.info {
    background-color: #A7CC25;
}

div#logger-active span label.warn {
    background-color: #F2E886;
}

div#logger-active span label.error {
    background-color: #F58516;
}

div#logger-active span label.fatal {
    background-color: #E32F0B;
}
</style>

<div id="info-content">
<p>%(PROJECT_DESCRIPTION)s</p>
<h3>Motor: %(DATABASE_ENGINE)s</h3>
<h3>Base de datos: %(DATABASE_NAME)s</h3>
<h3>Store: %(PROJECT_NAME)s_store</h3>
<p>This feature will download your data into this computer. Please make sure you are not using a public or shared computer.</p>
<img src="/static/offline/protopy.png" style="border: 0px;" width="150"/>
</div>

<div id="logger-active">
    <button id="status-enable">Enable offline access</button>
    <button id="status-cancel">Cancel</button>
</div>
